<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | FitClub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem 2rem;
    }

    .logo {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #e60000;
    }

    .payment-section {
      max-width: 500px;
      margin: auto;
      padding: 4rem 2rem;
    }

    .payment-section h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #e60000;
      margin-bottom: 2rem;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .payment-form input,
    .payment-form select {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .payment-form button {
      padding: 0.75rem;
      background-color: #e60000;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-form button:hover {
      background-color: #cc0000;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .social-links a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FITCLUB</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
        <li><a href="plan.html">Membership</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Payment Section -->
  <section class="payment-section">
    <h1>Secure Payment</h1>
    <form class="payment-form">
      <select required>
        <option value="">Select Plan</option>
        <option value="basic">Basic – ₹999/month</option>
        <option value="standard">Standard – ₹1499/month</option>
        <option value="premium">Premium – ₹1999/month</option>
      </select>
      <input type="text" placeholder="Cardholder Name" required />
      <input type="text" placeholder="Card Number" maxlength="16" required />
      <input type="text" placeholder="Expiry (MM/YY)" required />
      <input type="text" placeholder="CVV" maxlength="3" required />
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FitClub. All rights reserved.</p>
  </footer>
</body>
</html>
