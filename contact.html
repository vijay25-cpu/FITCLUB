<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | FitClub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem 2rem;
    }

    .logo {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #e60000;
    }

    .contact-section {
      max-width: 900px;
      margin: auto;
      padding: 4rem 2rem;
    }

    .contact-section h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #e60000;
      margin-bottom: 2rem;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 0.75rem;
      background-color: #e60000;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #cc0000;
    }

    .contact-details {
      margin-top: 3rem;
      font-size: 1rem;
      line-height: 1.6;
    }

    .contact-details h2 {
      color: #111;
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    .social-links a {
      margin: 0 1rem;
      color: #ccc;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">FITCLUB</div>
    <ul class="nav-links">
     <li><a href="index.html">Home</a></li>
        <li><a href="plan.html">Membership</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-details">
      <h2>Our Location</h2>
      <p>FitClub Gym<br>
      Kondhwa, Pune, Maharashtra<br>
      Phone: +91 9561382498<br>
      Email: AryanB12@fitclub.in</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FitClub. All rights reserved.</p>
  </footer>
</body>
</html>
